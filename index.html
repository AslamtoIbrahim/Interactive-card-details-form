<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">




</head>

<!-- <img src="images/bg-main-desktop.png" alt=""> -->

<body class=" ">

  <!-- ðŸŸ¢ The full screen -->
  <main class="h-screen w-screen grid grid-cols-2 font-pgro">

    <!-- ðŸŸ¢ The left side with the cards -->
    <div class="bg-no-repeat bg-cover flex flex-col justify-center items-center">

      <!-- ðŸ“™ the card front -->
      <div id="front-card" class="bg-no-repeat bg-contain bg-center h-fit w-fit 
       box-border text-white flex flex-col gap-4 sm:gap-10  justify-between p-4 sm:p-8 md:p-12 lg:p-15 mb-4 
       relative left-2" style="background-image: url(images/bg-card-front.png);">

        <div class="flex items-center gap-3">
          <span class="inline-block w-9 h-9 bg-white rounded-full "></span>
          <span class="inline-block w-5 h-5 border-white border-[1px] rounded-full "></span>
        </div>

        <div class="w-full font-spgr">
          <p class="text-1xl tracking-widest text-[0.6rem] sm:text-sm md:text-base lg:text-2xl ">0000 0000 0000 0000</p>
          <div class="flex justify-between g-8 mt-4 uppercase sm:text-[0.5rem] md:text-sm lg:text-base">
            <span class="tracking-wider">Jane Appleseed</span>
            <span class="">00/00</span>
          </div>
        </div>

      </div>


      <!-- ðŸ“™ the card back -->
      <div id="back-card" class="bg-no-repeat bg-contain  
       flex items-center justify-end relative left-1"
       style="background-image: url('./images/bg-card-back.png'); width: var(--rf-w); height: var(--rf-h); ">
        <span class="mt-0 mb-auto  mr-9 text-white font-lfr text-[0.5rem] sm:text-sm md:text-base lg:text-xl ">000</span>
      </div>

    </div>

    <!-- ðŸ“— The right side with the form -->
    <div class="h-full flex justify-center items-center font-spgr bg-yellow-400">

      <!-- ðŸ“— form element -->
      <form class="w-[200px] sm:w-[250px] md:w-[420px]" action="">

        <label for="name">Cardholder Name</label>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed">

        <label for="numbre-card">Card Number</label>
        <input type="text" id="numbre-card" placeholder="e.g. 1234 5678 9123 0000">

        <div class="grid grid-cols-[1fr_2fr] gap-2">
          <label class="" for="exp-date-mm">Exp. Date (MM/YY)
            <div class="flex gap-2">
              <input type="text" id="exp-date-mm" placeholder="MM">
              <input type="text" id="exp-date-yy" placeholder="YY">
            </div>
          </label>
          <label for="cvc">CVC
            <input type="text" id="cvc" placeholder="e.g. 123">
          </label>
        </div>


        <button class="w-full rounded-md py-2 bg-violet-gr-v-dr text-white mt-3
        hover:bg-violet-gr-dr hover:text-violet-gr-v-dr" 
         type="submit">Confirm</button>

      </form>
    </div>

    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue -->

  </main>

  <script src="script.js"></script>
</body>

</html>
