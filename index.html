<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">




</head>

<!-- <img src="images/bg-main-desktop.png" alt=""> -->

<body class=" ">

  <main class="h-screen w-screen grid grid-cols-[1fr_2fr] font-pgro">

    <div class="bg-no-repeat bg-cover flex flex-col justify-center items-end"
      style="background-image: url(images/bg-main-desktop.png);">

      <div class="bg-no-repeat bg-contain w-[345px] h-[200px]
       box-border text-white flex flex-col justify-between p-6 mb-4
       relative left-2" style="background-image: url(images/bg-card-front.png);">

        <div class="flex items-center gap-3">
          <span class="inline-block w-10 h-10 bg-white rounded-full "></span>
          <span class="inline-block w-5 h-5 border-white border-[1px] rounded-full "></span>
        </div>

        <div class="w-full font-spgr">
          <p class="text-1xl tracking-widest ">0000 0000 0000 0000</p>
          <div class="flex justify-between mt-6 uppercase ">
            <span class="tracking-wider">Jane Appleseed</span>
            <span class="">00/00</span>
          </div>
        </div>

      </div>

      <div class="bg-no-repeat bg-contain w-[347px] h-[200px] flex items-center justify-end
      relative left-1" style="background-image: url('./images/bg-card-back.png');">
        <span class="relative bottom-2 mr-9 text-white font-lfr text-base">000</span>
      </div>
    </div>

    <div class="h-full flex justify-center items-center font-spgr">
      <form action="">
        <label for="name">Cardholder Name</label>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed">
        <label for="numbre-card">Card Number</label>
        <input type="text" id="numbre-card" placeholder="e.g. 1234 5678 9123 0000">

        <label class="" for="exp-date-mm">Exp. Date (MM/YY)
          <input  type="text" id="exp-date-mm" placeholder="MM">
          <input type="text" id="exp-date-yy" placeholder="YY">
        </label>

        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123">
        <button type="submit">Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue -->

  </main>
</body>

</html>
