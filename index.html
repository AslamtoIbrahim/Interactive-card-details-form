<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">




</head>

<!-- <img src="images/bg-main-desktop.png" alt=""> -->

<body class="box-border">

  <!-- ðŸŸ¢ The full screen -->
  <main class="h-screen w-screen grid md:grid-cols-2 font-pgro">

    <!-- ðŸŸ¢ The left side with the cards -->
    <div id="left-side" class="
    bg-no-repeat bg-left-top  bg-contain
    flex flex-col-reverse md:flex-col justify-center items-center lg:items-end
    gap-4 " style="background-image: url('');">

      <!-- ðŸ“™ the card front -->
      <div id="front-card" class="
       w-[350px] md:w-[380px] lg:w-[447px] h-[180px] sm:h-[200px] md:h-[245px]
       p-6  sm:p-7  md:p-8 lg:p-12  
       bg-no-repeat bg-contain bg-center 
       box-border text-white flex flex-col justify-between gap-4 sm:gap-8 
       relative -left-10 lg:-left-14" style="background-image: url(images/bg-card-front.png);">

        <!-- shapes content -->
        <div class="flex items-center gap-3">
          <!-- this big cirlce âšª -->
          <span class="inline-block w-7 h-7 md:w-9 md:h-9 bg-white rounded-full "></span>
          <!-- this small circle ðŸ”˜ -->
          <span class="inline-block w-4 h-4 md:w-6 md:h-6  border-white border-[1px] rounded-full "></span>
        </div>

        <!-- text content -->
        <div class="w-full font-spgr">
          <p id="number-card" class="
          text-base sm:text-lg md:text-xl lg:text-2xl
          tracking-widest">0000 0000 0000 0000</p>
          <div class="
          text-[0.6rem] sm:text-[0.8rem] 
          flex justify-between g-8 mt-4 uppercase">
            <span id="card-holder-name" class="tracking-widest">Jane Appleseed</span>
            <span id="card-month-year" class="">00/00</span>
          </div>
        </div>

      </div>


      <!-- ðŸ“™ the card back -->
      <div id="back-card" class="bg-no-repeat bg-contain  
       flex justify-end items-center " style="background-image: url('./images/bg-card-back.png');">
        <!-- three digits 000 -->
        <span id="card-cvc" class="
        mr-14 md:mr-11 lg:mr-12 md:mb-10 lg:mb-2 
      text-white font-lfr 
        text-[1rem] sm:text-sm md:text-base lg:text-xl">000</span>
      </div>

    </div>



    <!-- ðŸ“— The right side with the form -->
    <div class="h-full flex justify-center items-center font-spgr">

      <!-- ðŸ“— form element -->
      <form id="input-side" class="w-[430px] md:w-[430px] lg:w-[465px]" action="">

        <label for="name">Cardholder Name</label>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed">
        <p id="name-error" class="error">Can't be blank</p>

        <label for="number">Card Number</label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
        <p id="number-error" class="error">Wrong format, number only</p>

        <div class="grid grid-cols-[1fr_2fr] gap-2">
          <div>
            <label class="" for="expDateMonth">Exp. Date (MM/YY)
              <div class="flex gap-2">
                <input type="text" id="expDateMonth" placeholder="MM">
                <input type="text" id="expDateYear" placeholder="YY">
              </div>
            </label>
            <p id="month-year-error" class="error">Can't be blank</p>
            
          </div>

          <div>
            <label for="cvc">CVC
              <input type="text" id="cvc" placeholder="e.g. 123">
            </label>
            <p id="cvc-error" class="error">Can't be blank</p>
          </div>
        </div>


        <button id="confirm" class="w-full rounded-md py-2 bg-violet-gr-v-dr text-white mt-3
        hover:bg-violet-gr-dr hover:text-violet-gr-v-dr" type="button">Confirm</button>

      </form>
      <!-- Completed state start -->
      <div id="complete-side" class="hidden flex flex-col items-center justify-center">
        <img src="images/icon-complete.svg" alt="">
        <p class="mt-4 uppercase via-violet-gr-v-dr font-bold text-[1rem] sm:text-lg text-center">Thank you!</p>
        <p class="text-violet-gr-dr">We've added your card details</p>
        <button id="continue" class="w-full rounded-md py-2 bg-violet-gr-v-dr text-white mt-3
        hover:bg-violet-gr-dr hover:text-violet-gr-v-dr">Continue</button>
      </div>
      <!-- Thank you!
      We've added your card details
      Continue -->
    </div>


  </main>

  <script src="script.js"></script>
</body>

</html>
